        <script>
            let longitude = null;
            let latitude = null;
            let flink=null;

            let temp=null;
            let winds=null;
            let windd=null;
            let per = null;

                function getLocation(){
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                            (position) => {
                            latitude = position.coords.latitude;
                            longitude = position.coords.longitude;
                            console.log("Latitude:", latitude);
                            console.log("Longitude:", longitude);

                            // Use the latitude and longitude values in your code
                        },
                            (error) => {
                            console.error("Error getting geolocation:", error);
                        }
                        );
                        } else {
                            console.error("Geolocation is not supported by this browser.");
                        }
                    
                }
                function getCords(){
                    const url = 'https://api.weather.gov/points/'+latitude+','+longitude;
                    console.log(url);
                    const apiKey = 'YOUR_API_KEY';

                    fetch(url, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0', 
                        },
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        flink= data.properties.forecast;
                        //zoneID=data.properties.gridId;
                        console.log(flink);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });

                }
                function getForcast(){
                    const url = flink
                    console.log(url);
                    for(let i = 0; i<5; i++){
                    fetch(url, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0', 
                        },
                    })
                    
                    .then((response) => response.json())
                    
                    .then((data) => {
                        forcast = data.properties.periods.slice(0,5)
                        name = data.properties.periods[i].name;
                        df = data.properties.periods[i].shortForecast;
                        temp = data.properties.periods[i].temperature;
                        winds = data.properties.periods[0].windSpeed;
                        windd = data.properties.periods[0].windDirection;
                        per = data.properties.periods[0].probabilityOfPrecipitation.value;
                        dew = data.properties.periods[0].dewpoint.value;
                        console.log(name);
                        console.log(df);
                        document.getElementById("dew").innerHTML = dew;
                        document.getElementById("per").innerHTML = per;
                        document.getElementById("winds").innerHTML = winds;
                        document.getElementById("windd").innerHTML = windd;
                        document.getElementById("temp "+i).innerHTML = temp + "°F";
                        document.getElementById("day "+i).innerHTML = name;
                        document.getElementById("info "+i).innerHTML = df;
                    })
                  
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                  }
                    
                }
